<ion-header>

  <ion-navbar>
    <ion-title>Detalle de la nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="note"> <!--Agregamos esto para que nos devuelva los datos despues de eliminar-->

  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea  [(ngModel)]="note.description"></ion-textarea>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button ion-button block (click)="addNote()">Guardar Nota</button>
    <button *ngIf='id !=0' ion-button block (click)="deleteNote()" color='danger'>Borrar Nota</button> <!--*ngIf='id !=0' uso para saber si va a crear una nota o ver una -->
  </div>
  
</ion-content>
